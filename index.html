<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Star_Wars_Logo.png" alt="">
        </div>
        <div class="container">
            <div class="headerMenu">
                <ul class="menu">
                    <li><a class="menuItem human" href="#"><i class="fa-solid fa-person"></i>People</a></li>
                    <li><a class="menuItem planet" href="#"><i class="fa-solid fa-earth-europe"></i>Planets</a></li>
                    <li><a class="menuItem vehicle" href="#"><i class="fa-solid fa-car"></i>Vehicles</a></li>
                    <li><a class="menuItem starShip" href="#"><i class="fa-solid fa-rocket"></i>Star ships</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section id="cards">
        <div class="container">
            <div class="cardGrid">

            </div>
        </div>
    </section>
    <script src="custom.js" async></script>
</body>
</html>
